<ion-view view-title= 'Bienvenido {{conectado.nombre}}' class="galleryView">


<ion-content>
<ion-list>
<div class="row row-wrap row-no-padding">

<ion-item ng-repeat="item in juegos" class="col col-50 button button-icon light animated bounceInUp" ng-style="{ 'background-color' : item.color }" on-tap="openItem(item)"  >
<i class="icon {{item.icon}}"></i>
<p class="bold" >{{ item.title }}</p>
</ion-item></div>
<br><br><br><br>
<div id="container" class="animated bounceInLeft" on-tap="mostrarRankin()">
<img src="img/ranking.png">
</div>


</ion-list>
</ion-content>
</ion-view>

<ion-modal-view style="background-color:black;"  class="usersModal bigModal">
<ion-header-bar>
<h1 class="title">Ranking de Usuarios</h1>
<button class="button button-dark icon ion-close-round" ng-click="closeModal();">
	
</button>
</ion-header-bar>
<ion-content>
<ion-list can-swipe="true">
<ion-item ng-repeat="user in usuariosRanking | orderBy:'-saldo' " class="animate-item">{{user.nombre}}...Puntos...{{user.saldo}}</ion-item>
</ion-list>
</ion-content>
</ion-modal-view>

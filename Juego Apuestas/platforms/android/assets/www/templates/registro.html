
<ion-view view-title="Registro" hide-nav-bar="true" ng-style={'background-color':'black'} >

   <ion-header-bar class="bar bar-deepblue bar-deepblue-borderbottom">
  <button ui-sref="Login" class="button button-clear button-deepblue-white"><i class="white-color ion-arrow-left-c"></i></button>
   <h2 class="title">Login</h2>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Correo</span>
          <input type="text" ng-model="usuario.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Contrase√±a</span>
          <input type="password" ng-model="usuario.pass">
        </label>

        <div class="padding">
         <button class="button button-block button-royal" ng-click="Test()" >TEST</button>
        </div>
    

        <div class="padding">
          <button class="button button-block button-positive" ng-show="!cargando" ng-click="Registrar()" >Registrame</button>
        </div>
        <div class="padding">
         <div class="overlay" style="text-align :center; color: red;" ng-show="cargando" >
              <div class="overlayContent">
                <ion-spinner icon="circles"></ion-spinner><span style="font-size:36px; color:red">Registrando Datos..</span>
              </div>
            </div>
        </div >



        <div class="padding">
          <div class="alert-danger" ng-if="errorLogin.ver" style="text-align:center">
            <span class="input-label" style="font-size: 16px; width: 100%; max-width: 100%;">{{errorLogin.mensaje}}</span>
          </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
